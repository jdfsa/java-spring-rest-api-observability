services:

  db:
    image: postgres
    env_file:
      - ./pg/posgresql.env
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - 25432:5432/tcp

  api:
    container_name: api
    build:
      context: ../
      dockerfile: Dockerfile
    env_file:
      - ./pg/posgresql.env
    environment:
      - SPRING_PROFILES_ACTIVE=pg
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - 8080:8080
    logging:
      driver: splunk
      options:
        splunk-url: http://localhost:8088
        splunk-token: 2eca5c79-812d-40f1-b93d-6e8aee67e571
        splunk-index: logs_storeapi_docker
        splunk-source: store-api
        splunk-format: "json"
        splunk-insecureskipverify: "true"
        splunk-verify-connection: "false"
    depends_on:
      - db
  

volumes:
  pg-data:
    name: postgres-container_pgdata
