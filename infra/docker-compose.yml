services:

  db:
    image: postgres
    env_file:
      - ./pg/posgresql.env
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - 25432:5432/tcp

  api:
    container_name: api
    build:
      context: ../
      dockerfile: Dockerfile
    env_file:
      - ./pg/posgresql.env
    environment:
      - SPRING_PROFILES_ACTIVE=pg
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - 28080:8080
    logging:
      #driver: elastic/elastic-logging-plugin:8.7.1
      #options:
      #  hosts: https://localhost:9200
      #  user: elastic
      #  password: changeme
      #  index: storeapp
      driver: splunk
      options:
        splunk-source: store-api
        splunk-format: "json"
        splunk-url: http://localhost:8088
        splunk-token: 68847334-5857-4c07-b03b-a4a251400d04
        splunk-insecureskipverify: "true"
        splunk-verify-connection: "false"
        splunk-index: logs_storeapp_docker
    depends_on:
      - db
  

volumes:
  pg-data:
    name: postgres-container_pgdata
